<link href="css.form.css" rel="stylesheet" type="text/css"> 
<div class="container">
    <header class="header">
      <h1 id="title" class="text-center">sign up</h1>
    </header>
    <form id="survey-form">
      <div class="form-group">
        <label id="name-label" for="name">Name</label>
        <input
          type="text"
          name="name"
          id="name"
          class="form-control"
          placeholder="Enter your name"
          required
        />
      </div>
      <div class="form-group">
        <label id="email-label" for="email">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          class="form-control"
          placeholder="Enter your Email"
          required
        />
      </div>
      <div class="form-group">
        <label id="password-label" for="password"
          >Password</label
        >
        <input
          type="password"
          name="password"
          id="password"
          min="10"
          max="99"
          class="form-control"
          placeholder="******** "
        />
      </div>
      <div class="form-group">
        <label id="re-type password"
        for="re-type password">re-type password</label>
        <input
          type="password"
          name="re-type password"
          id="re-type password"
          min="10"
          max="99"
          class="form-control"
          placeholder="********">
          <br>

          
  
      <div class="form-group">
        <button type="submit" id="login" class="submit-button">
          Login
        </button>
      </div>
      <div class="form-group">
        <button type="submit" id="submit" class="submit-button">
          Submit
        </button>
      </div>
    </form>
  </div>
